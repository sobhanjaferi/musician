<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="../main/main.css">
    <link rel="stylesheet" href="../login/login.css">
    <link rel="stylesheet" href="../Tools/Icons/fontawesome-free-6.7.2-web/css/all.min.css">
</head>
<body>

    <div class="container">

        <h2>ساخت پنل کاربری</h2>

        <form action="" method="get">
            <div class="div-email">
                <label for="email">ایمیل خود را وارد کنید :</label>
                <input type="email" id="email" name="user_email_password" class="ipt-email" placeholder="ایمیل" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <hr>
            <div class="div-password">
                <label for="ipt-password">لطفا رمز خود را وارد کنید :</label>
                <input type="password" class="ipt-password" name="user_password" id="ipt-password" placeholder="رمز ایمیل" required>
                <i class="fa-solid fa-eye" id="onlock"></i>
                <i class="fa-solid fa-eye-slash" id="lock"></i>
            </div>
            <hr>
            <div class="div-number">
                <label for="number">تلفن همراه خود را وارد کنید:</label>
                <input type="number" id="number" name="user_number" class="ipt-number" placeholder="تلفن همراه" required>
            </div>
            <br>
            <div class="submit" id="submit">
                <button type="button" class="btn-account" id="btn-account"><p>ساخت</p></button>
            </div>
        </form>
    </div>

    <script src="./login.js"></script>
    <script src="../main/main.js"></script>

</body>
</html>
