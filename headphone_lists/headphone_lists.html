<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>headset list</title>
    <link rel="stylesheet" href="../Tools/Icons/fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="../main/main.css">
    <link rel="stylesheet" href="./headphone_lists.css">
</head>
<body>

    <section>
        <div class="container">

            <div class="items">
                
                <div class="item">
                    <div class="img"><img src="../Tools/Imgs/item_1.jpg" alt=""></div>
                    <div class="texts">
                        <div class="headset_name">هدست هانیول</div>
                        <div class="price">تومان 2.189.000</div>

                        <div class="buttons">
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div class="img"><img src="../Tools/Imgs/item_2.webp" alt=""></div>
                    <div class="texts">
                        <div class="headset_name">هدست ایسوس</div>
                        <div class="price">تومان 1.390.000</div>
                        <div class="buttons">
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div class="img"><img src="../Tools/Imgs/item_3.jpg" alt=""></div>
                    <div class="texts">
                        <div class="headset_name">هدست هوکو</div>
                        <div class="price">تومان 995.000</div>
                        <div class="buttons">
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div class="img"><img src="../Tools/Imgs/item_4.jfif" alt=""></div>
                    <div class="texts">
                        <div class="headset_name">هدست کیو سی وای</div>
                        <div class="price">تومان 2.890.000</div>
                        <div class="buttons">
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="./headphone_lists.js"></script>
    <script src="../script.js"></script>
</body>
</html>
